	<div class="form-box">

		<!------------------- Login Form -------------------------->
	
		<div class="login-container" id="login">
			<div class="top">
				<span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
				<header>Login</header>
			</div>
			<div class="input-box">
				<input type="text" id="loginName" class="input-field" placeholder="Username or Email">
				<i class="bx bx-user"></i>
			</div>
			<div class="input-box">
				<input type="password" id="loginPassword" class="input-field" placeholder="Password">
				<i class="bx bx-lock-alt"></i>
			</div>
			<div class="input-box">
				<button type="button" class="submit" onclick="doLogin();">Sign In</button>
			</div>
			<div class="two-col">
				<div class="one">
					<input type="checkbox" id="login-check">
					<label for="login-check"> Remember Me</label>
				</div>
				<div class="two">
					<label><a href="#">Forgot password?</a></label>
				</div>
			</div>
			<span id="loginResult"></span>
		</div>
	
		<!------------------- Registration Form -------------------------->
		<div class="register-container" id="register">
			<div class="top">
				<span>Have an account? <a href="#" onclick="login()">Login</a></span>
				<header>Sign Up</header>
			</div>
			<div class="two-forms">
				<div class="input-box">
					<input type="text" id="registerFirstName" class="input-field" placeholder="First Name">
					<i class="bx bx-user"></i>
				</div>
				<div class="input-box">
					<input type="text" id="registerLastName" class="input-field" placeholder="Last Name">
					<i class="bx bx-user"></i>
				</div>
			</div>
			<div class="input-box">
				<input type="text" id="registerLoginName" class="input-field" placeholder="Username">
				<i class="bx bx-user"></i>
			</div>
			<div class="input-box">
				<input type="password" id="registerPassword" class="input-field" placeholder="Password">
				<i class="bx bx-lock-alt"></i>
			</div>
			<div class="input-box">
				<button type="button" class="submit" onclick="doRegister();">Register</button>
			</div>
			<div class="two-col">

				</div>
			</div>
			<span id="registerResult"></span>

 <script>
   
	function myMenuFunction() {
	 var i = document.getElementById("navMenu");
 
	 if(i.className === "nav-menu") {
		 i.className += " responsive";
	 } else {
		 i.className = "nav-menu";
	 }
	}
  
 </script>
 
 <script>
 
	 var a = document.getElementById("loginBtn");
	 var b = document.getElementById("registerBtn");
	 var x = document.getElementById("login");
	 var y = document.getElementById("register");
 
	 function login() {
		 x.style.left = "4px";
		 y.style.right = "-520px";
		 a.className += " white-btn";
		 b.className = "btn";
		 x.style.opacity = 1;
		 y.style.opacity = 0;
	 }
 
	 function register() {
		 x.style.left = "-510px";
		 y.style.right = "5px";
		 a.className = "btn";
		 b.className += " white-btn";
		 x.style.opacity = 0;
		 y.style.opacity = 1;
	 }
 
 </script>
